{% extends "base.html" %}

{% block extra_head %}
    {% load static %}
    <link rel="stylesheet" href="{% static "css/homepage.css" %}">
{% endblock extra_head %}

{% block homepage %}
    {% load static %}
    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
            <h1 class="page-title">Добро пожаловать в приют для животных!</h1>
            <hr>
            <h4 class="page-subtitle">Количество питомцев: {{ animal_data|length }}</h4>
            <hr>
            <div class="row d-flex justify-content-center mb-5 image-title">
                <img class="img-fluid" alt="Responsive image" src="{% static "image/Title.jpg" %}">
            </div>
            <div class="d-flex justify-content-center">
                <a class="homepage-btn btn btn-primary btn-lg" href="/animals" role="button">Посмотреть питомцев</a>
            </div>
        </div>
        <div class="col-md-2">
        </div>
    </div>
{% endblock %}
